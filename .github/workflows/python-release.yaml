---
name: Release

on:
  workflow_call:
    inputs:
      artifact:
        description: 'Name of the package artifact.'
        required: true
        type: string

jobs:

  Release:
    name: Create 'Release Page' on GitHub
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Download artifacts '${{ inputs.artifact }}' from 'Package' job
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.artifact }}
          path: dist/

      - name: ðŸ” Extract Git tag from GITHUB_REF
        id: get-variables
        run: |
          GIT_TAG=${GITHUB_REF#refs/*/}
          RELEASE_VERSION=${GIT_TAG#v}
          RELEASE_DATETIME="$(date --utc '+%d.%m.%Y - %H:%M:%S')"
          # write to step outputs
          cat >> "$GITHUB_OUTPUT" << EOF
          gitTag=${GIT_TAG}
          version=${RELEASE_VERSION}
          datetime=${RELEASE_DATETIME}
          EOF

      - name: Release
        id: do-automatic-release
        uses: marvinpinto/action-automatic-releases@v1.2.1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            dist/*
            LICENSE
